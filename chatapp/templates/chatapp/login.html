{% extends 'chatapp/base.html' %}
{% load static %}
{% block content %}
<div class="login-container">
    <h2>Login to MAQ</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'signup' %}">Signup here</a></p>
</div>
{% endblock %}
